# MIXERS
# -------------------------------------------------

[mixer]
    input1 = _F1_1 * 128
    input2 = _F1_2 * 64
    input3 = _F1_3 * 32
    input4 = _F1_4 * 16
    input5 = _F1_5 * 8
    input6 = _F1_6 * 4
    input7 = _F1_7 * 2
    input8 = _F1_8 * 1
    output = _MULTIPLY1

[mixer]
    input1 = _F2_1 * 128
    input2 = _F2_2 * 64
    input3 = _F2_3 * 32
    input4 = _F2_4 * 16
    input5 = _F2_5 * 8
    input6 = _F2_6 * 4
    input7 = _F2_7 * 2
    input8 = _F2_8 * 1
    output = _DIVIDE1

[mixer]
